<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel='stylesheet' 
        href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel='stylesheet' href='../styles/style.css' media='screen' charset='utf-8'>
</head>
<body>
<div class="header">
  <img src="../assets/eisenhower-matrix.jpg" alt="header__image">
  <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main-page">
  <div class="tasks">
    <h3 class="tasks__item">Add Item</h3>
    <div class="tasks__row-wrapper">
      <input id="new-task" class="task__input" type="text">
      <button class="task__btn add-task">Add</button>
    </div>
  </div>
  <div class="tasks">
  <h3 class="tasks__item">Todo</h3>
  <ul class="tasks__list" id="incomplete-tasks">
    <li class="task">
      <input class="task__checkbox" type="checkbox">
      <label class="task__label">Pay Bills</label>
      <input class="task__input" type="text">
      <button class="task__btn edit">Edit</button>
      <button class="task__btn delete"><img src="../assets/remove.svg" alt="remove-button"></button>
    </li>
    <li class="task edit-mode">
      <input class="task__checkbox" type="checkbox">
      <label class="task__label">Go Shopping</label>
      <input value="Go Shopping" class="task__input" type="text" >
      <button class="task__btn edit">Save</button>
      <button class="task__btn delete"><img src="../assets/remove.svg" alt="remove-button"></button>
    </li>
  </ul>
  </div>
  <div class="tasks">
  <h3 class="tasks__item">Completed</h3>
  <ul id="completed-tasks" сlass="tasks__list">
    <li class="task">
      <input class="task__checkbox" type="checkbox" checked>
      <label class="task__label">See the Doctor</label>
      <input class="task__input" type="text" >
      <button class="task__btn edit">Edit</button>
      <button class="task__btn delete"><img src="../assets/remove.svg" alt="remove-button"></button>
    </li>
  </ul>
  </div>
</div>
<script src='../js/app.js'></script>
</body>
</html>
